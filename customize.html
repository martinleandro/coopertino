<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personaliza el tuyo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="headerInstructions">
      <h1>Crea tu propio Coopertino!</h1>
      <h3>Bienvenido<h2 id="userName"></h2> en esta sección vas a poder crear tu arcoiris con tus colores preferidos para que podamos crearlo a tu medida.</h3>
  </header> 
  <main class="containerCustomize">
    <div class="colors">
      <h3>Acá podes elegir los colores que mas te gusten</h3>
      <div class="colorPalette">
        <div class="red"></div>
        <div class="white"></div>
        <div class="blue"></div>
        <div class="black"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="orange"></div>
        <div class="grey"></div>
        <div class="brown"></div>
      </div>
    </div>
    <div class="bigRainbow">
      <img src="images/customize.jpg" alt="arcoiris de lana">
    </div>

    <div class="pendants">
      <h3>Ademas de los colores, elegí los colgantes que mejor combinen con tu coopertino</h3>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
